<html>
<body>
    <div class="back"></div>
    <div class="registration-form">
        <header>
            <h1>Newsletter</h1>
            <p>Fill in all informations to get notified for our future endeavours </p>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        </header>
        <form>
            <div class="input-section email-section"><input  type="email" onblur="validateEmail(this);" class="email" placeholder="ENTER YOUR E-MAIL HERE" required="enter email">
                <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
            </div>
            <div class="input-section password-section folded"><input class="password" type="text" placeholder="ENTER YOUR NAME HERE" />
                <div class="animated-button"><span class="icon-lock"><i class="fa fa-share-square"></i></span><span class="next-button repeat-password"><i class="fa fa-arrow-up"></i></span></div>
            </div>
           
            <div class="success">
                <p>THANK YOU</p>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="form.js"></script>

</body>
</html>
